# PostgreSQL container for integration testing.
#
# Usage:
#   docker compose -f docker-compose.postgres.yml up -d
#   # wait a few seconds for PostgreSQL to accept connections, then:
#   SANJAYA_POSTGRES_URL="postgresql+psycopg://postgres:Sanjaya_Test1@localhost:5432/sanjaya_test" \
#     pytest packages/sanjaya-sqlalchemy/ -k postgres -v
#   docker compose -f docker-compose.postgres.yml down -v

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "Sanjaya_Test1"
      POSTGRES_DB: sanjaya_test
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U postgres
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
