<style>
  :host {
    display: block;
    font-family: var(--sanjaya-font-family, sans-serif);
    font-size: var(--sanjaya-font-size-md, 0.875rem);
    color: var(--sanjaya-color-on-surface, #212121);
  }

  /* ---- Toolbar --------------------------------------------------------- */

  .toolbar {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-bottom: var(--sanjaya-spacing-sm, 8px);
    gap: var(--sanjaya-spacing-sm, 8px);
  }

  .toggle-label {
    display: inline-flex;
    align-items: center;
    gap: var(--sanjaya-spacing-xs, 4px);
    font-size: var(--sanjaya-font-size-sm, 0.8125rem);
    color: var(--sanjaya-color-on-surface-secondary, #616161);
    cursor: pointer;
    user-select: none;
  }

  .toggle-label input[type="checkbox"] {
    accent-color: var(--sanjaya-color-primary, #1976d2);
    cursor: pointer;
  }

  .active-count {
    font-size: var(--sanjaya-font-size-xs, 0.6875rem);
    color: var(--sanjaya-color-on-surface-secondary, #616161);
  }

  /* ---- Condition row --------------------------------------------------- */

  .condition-row {
    display: flex;
    align-items: center;
    gap: var(--sanjaya-spacing-sm, 8px);
    padding: var(--sanjaya-spacing-xs, 4px) 0;
  }

  .condition-row select,
  .condition-row input[type="text"],
  .condition-row input[type="number"],
  .condition-row input[type="date"],
  .condition-row input[type="datetime-local"] {
    padding: var(--sanjaya-spacing-xs, 4px) var(--sanjaya-spacing-sm, 8px);
    border: 1px solid var(--sanjaya-color-border, #e0e0e0);
    border-radius: var(--sanjaya-radius-sm, 4px);
    font-family: inherit;
    font-size: inherit;
    color: inherit;
    background: var(--sanjaya-color-surface, #ffffff);
    outline: none;
    transition: border-color var(--sanjaya-transition-fast, 120ms ease-in-out);
  }

  .condition-row select:focus,
  .condition-row input:focus {
    border-color: var(--sanjaya-color-primary, #1976d2);
    box-shadow: 0 0 0 2px var(--sanjaya-color-focus-ring, rgba(25, 118, 210, 0.3));
  }

  .condition-row select {
    min-width: 100px;
  }

  .col-label {
    flex-shrink: 0;
    min-width: 100px;
    font-weight: var(--sanjaya-font-weight-medium, 500);
    font-size: var(--sanjaya-font-size-sm, 0.8125rem);
    color: var(--sanjaya-color-on-surface, #212121);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .op-select {
    min-width: 90px;
    flex-shrink: 0;
  }

  .value-input {
    flex: 2;
    min-width: 100px;
  }

  .value-input input,
  .value-input select {
    width: 100%;
    box-sizing: border-box;
  }

  .value-between {
    display: flex;
    gap: var(--sanjaya-spacing-xs, 4px);
    align-items: center;
    flex: 2;
    min-width: 100px;
  }

  .value-between input {
    flex: 1;
    min-width: 60px;
  }

  .value-between .between-sep {
    color: var(--sanjaya-color-on-surface-secondary, #616161);
    font-size: var(--sanjaya-font-size-xs, 0.6875rem);
    flex-shrink: 0;
  }

  /* ---- Empty state ------------------------------------------------------ */

  .empty-state {
    padding: var(--sanjaya-spacing-lg, 16px) 0;
    text-align: center;
    color: var(--sanjaya-color-on-surface-secondary, #616161);
    font-size: var(--sanjaya-font-size-sm, 0.8125rem);
  }

  /* ---- Multi-select ---------------------------------------------------- */

  .multi-select {
    display: flex;
    flex-wrap: wrap;
    gap: var(--sanjaya-spacing-xxs, 2px);
    padding: var(--sanjaya-spacing-xs, 4px);
    border: 1px solid var(--sanjaya-color-border, #e0e0e0);
    border-radius: var(--sanjaya-radius-sm, 4px);
    background: var(--sanjaya-color-surface, #ffffff);
    min-height: 28px;
    flex: 2;
    min-width: 100px;
  }

  .multi-select label {
    display: inline-flex;
    align-items: center;
    gap: var(--sanjaya-spacing-xxs, 2px);
    padding: 1px var(--sanjaya-spacing-xs, 4px);
    border-radius: var(--sanjaya-radius-sm, 4px);
    background: var(--sanjaya-color-surface-variant, #f5f5f5);
    font-size: var(--sanjaya-font-size-xs, 0.6875rem);
    cursor: pointer;
    user-select: none;
  }

  .multi-select label:has(input:checked) {
    background: color-mix(in srgb, var(--sanjaya-color-primary, #1976d2) 15%, transparent);
  }

  .multi-select input[type="checkbox"] {
    width: 12px;
    height: 12px;
    accent-color: var(--sanjaya-color-primary, #1976d2);
  }

  /* ---- Boolean toggle -------------------------------------------------- */

  .bool-toggle {
    flex: 2;
    min-width: 100px;
    display: inline-flex;
    align-items: center;
    gap: var(--sanjaya-spacing-xs, 4px);
    font-size: var(--sanjaya-font-size-sm, 0.8125rem);
  }

  .bool-toggle input {
    accent-color: var(--sanjaya-color-primary, #1976d2);
  }
</style>

<div class="toolbar">
  <span class="active-count" id="active-count"></span>
  <label class="toggle-label">
    <input type="checkbox" id="toggle-active-only" />
    Active only
  </label>
</div>
<div id="conditions">
  <!-- condition rows rendered dynamically -->
</div>
<div class="empty-state" id="empty-state" hidden>No active filters</div>

<!-- Template: condition row -->
<template id="condition-row-tpl">
  <div class="condition-row">
    <span class="col-label"></span>
    <select class="op-select" aria-label="Operator"></select>
    <div class="value-input">
      <!-- value widget rendered dynamically -->
    </div>
  </div>
</template>
