<style>
  :host {
    display: block;
    font-family: var(--sanjaya-font-family, sans-serif);
    font-size: var(--sanjaya-font-size-md, 0.875rem);
    color: var(--sanjaya-color-on-surface, #212121);
  }

  .zone {
    border: 1px solid var(--sanjaya-color-border, #e0e0e0);
    border-radius: var(--sanjaya-radius-sm, 4px);
    background: var(--sanjaya-color-surface, #ffffff);
    min-height: 48px;
  }

  .zone-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--sanjaya-spacing-xs, 4px) var(--sanjaya-spacing-sm, 8px);
    background: var(--sanjaya-color-surface-variant, #f5f5f5);
    border-bottom: 1px solid var(--sanjaya-color-border, #e0e0e0);
  }

  .zone-title {
    font-weight: var(--sanjaya-font-weight-medium, 500);
    font-size: var(--sanjaya-font-size-sm, 0.8125rem);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--sanjaya-color-on-surface-secondary, #616161);
  }

  .zone-count {
    font-size: var(--sanjaya-font-size-xs, 0.6875rem);
    color: var(--sanjaya-color-on-surface-secondary, #616161);
  }

  /* ---- Drop area ------------------------------------------------------- */

  .zone-list {
    list-style: none;
    margin: 0;
    padding: var(--sanjaya-spacing-xs, 4px);
    min-height: 36px;
    transition: background var(--sanjaya-transition-fast, 120ms ease-in-out);
  }

  .zone-list.drag-over {
    background: color-mix(in srgb, var(--sanjaya-color-primary, #1976d2) 8%, transparent);
  }

  .zone-empty {
    padding: var(--sanjaya-spacing-sm, 8px);
    text-align: center;
    color: var(--sanjaya-color-on-surface-secondary, #616161);
    font-size: var(--sanjaya-font-size-xs, 0.6875rem);
    font-style: italic;
  }

  /* ---- Zone items ------------------------------------------------------ */

  .zone-item {
    display: flex;
    align-items: center;
    gap: var(--sanjaya-spacing-sm, 8px);
    padding: var(--sanjaya-spacing-xs, 4px) var(--sanjaya-spacing-sm, 8px);
    margin: 2px 0;
    border: 1px solid var(--sanjaya-color-border, #e0e0e0);
    border-radius: var(--sanjaya-radius-sm, 4px);
    background: var(--sanjaya-color-surface, #ffffff);
    cursor: grab;
    user-select: none;
    transition: box-shadow var(--sanjaya-transition-fast, 120ms ease-in-out),
                border-color var(--sanjaya-transition-fast, 120ms ease-in-out);
  }

  .zone-item:hover {
    border-color: var(--sanjaya-color-border-hover, #bdbdbd);
    box-shadow: var(--sanjaya-elevation-1, 0 1px 3px rgba(0,0,0,0.12));
  }

  .zone-item.dragging {
    opacity: 0.4;
  }

  .zone-item.drag-over-top {
    border-top: 2px solid var(--sanjaya-color-primary, #1976d2);
  }

  .zone-item.drag-over-bottom {
    border-bottom: 2px solid var(--sanjaya-color-primary, #1976d2);
  }

  .drag-handle {
    cursor: grab;
    color: var(--sanjaya-color-on-surface-secondary, #616161);
    font-size: var(--sanjaya-font-size-md, 0.875rem);
    flex-shrink: 0;
    line-height: 1;
  }

  .item-label {
    flex: 1;
    font-size: var(--sanjaya-font-size-sm, 0.8125rem);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .agg-select {
    padding: 2px var(--sanjaya-spacing-xs, 4px);
    border: 1px solid var(--sanjaya-color-border, #e0e0e0);
    border-radius: var(--sanjaya-radius-sm, 4px);
    font-family: inherit;
    font-size: var(--sanjaya-font-size-xs, 0.6875rem);
    color: inherit;
    background: var(--sanjaya-color-surface, #ffffff);
    outline: none;
    cursor: pointer;
    min-width: 60px;
  }

  .agg-select:focus {
    border-color: var(--sanjaya-color-primary, #1976d2);
    box-shadow: 0 0 0 2px var(--sanjaya-color-focus-ring, rgba(25, 118, 210, 0.3));
  }

  .btn-remove {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: var(--sanjaya-spacing-xs, 4px);
    border: none;
    background: transparent;
    color: var(--sanjaya-color-on-surface-secondary, #616161);
    border-radius: var(--sanjaya-radius-sm, 4px);
    cursor: pointer;
    line-height: 1;
    flex-shrink: 0;
  }

  .btn-remove:hover {
    background: color-mix(in srgb, var(--sanjaya-color-error, #d32f2f) 8%, transparent);
    color: var(--sanjaya-color-error, #d32f2f);
  }

  /* ---- Add button / selector ------------------------------------------- */

  .zone-footer {
    padding: var(--sanjaya-spacing-xs, 4px) var(--sanjaya-spacing-sm, 8px);
    border-top: 1px solid var(--sanjaya-color-border, #e0e0e0);
  }

  .add-select {
    width: 100%;
    padding: var(--sanjaya-spacing-xs, 4px) var(--sanjaya-spacing-sm, 8px);
    border: 1px dashed var(--sanjaya-color-border, #e0e0e0);
    border-radius: var(--sanjaya-radius-sm, 4px);
    font-family: inherit;
    font-size: var(--sanjaya-font-size-xs, 0.6875rem);
    color: var(--sanjaya-color-on-surface-secondary, #616161);
    background: var(--sanjaya-color-surface, #ffffff);
    outline: none;
    cursor: pointer;
    box-sizing: border-box;
  }

  .add-select:focus {
    border-color: var(--sanjaya-color-primary, #1976d2);
    border-style: solid;
  }
</style>

<div class="zone">
  <div class="zone-header">
    <span class="zone-title" id="zone-title"></span>
    <span class="zone-count" id="zone-count"></span>
  </div>
  <ul class="zone-list" id="zone-list" role="listbox">
    <!-- items rendered dynamically -->
  </ul>
  <div class="zone-empty" id="zone-empty" hidden>
    Drop columns here
  </div>
  <div class="zone-footer" id="zone-footer">
    <select class="add-select" id="add-select" aria-label="Add column">
      <option value="">+ Add column…</option>
    </select>
  </div>
</div>

<template id="zone-item-tpl">
  <li class="zone-item" draggable="true" role="option">
    <span class="drag-handle" aria-hidden="true">⠿</span>
    <span class="item-label"></span>
    <!-- agg-select rendered dynamically for values zone -->
    <button class="btn-remove" title="Remove" aria-label="Remove">✕</button>
  </li>
</template>
