[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sanjaya-demo-server"
version = "0.1.0"
description = "Django demo server for Sanjaya â€” Northwind dataset over MSSQL"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "django>=4.2,<6",
