<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanjaya — Vanilla TS Demo</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- ── Sidebar: vertical tab strip + panel area ─────────────────── -->
    <aside id="sidebar" class="sidebar collapsed">
      <nav class="tab-strip" role="tablist" aria-label="Builder panels">
        <button class="strip-tab" role="tab" data-panel="dataset" aria-selected="false">
          <span class="strip-label">Dataset</span>
        </button>
        <button class="strip-tab" role="tab" data-panel="columns" aria-selected="false">
          <span class="strip-label">Columns</span>
        </button>
        <button class="strip-tab" role="tab" data-panel="filters" aria-selected="false">
          <span class="strip-label">Filters</span>
        </button>
        <button class="strip-tab" role="tab" data-panel="pivot" aria-selected="false">
          <span class="strip-label">Pivot</span>
        </button>
      </nav>

      <div class="panel-area">
        <div class="panel" id="panel-dataset" role="tabpanel" hidden>
          <sj-dataset-picker id="dataset-picker"></sj-dataset-picker>
        </div>
        <div class="panel" id="panel-columns" role="tabpanel" hidden>
          <sj-column-selector id="column-selector"></sj-column-selector>
        </div>
        <div class="panel" id="panel-filters" role="tabpanel" hidden>
          <sj-filter-builder id="filter-builder"></sj-filter-builder>
        </div>
        <div class="panel" id="panel-pivot" role="tabpanel" hidden>
          <sj-pivot-config id="pivot-config"></sj-pivot-config>
        </div>
      </div>

      <div class="resize-handle" id="resize-handle" title="Drag to resize"></div>
    </aside>

    <!-- ── Main content: data grid ──────────────────────────────────── -->
    <main id="main" class="main">
      <sj-data-grid id="grid">
        <!-- Grid containers in the light DOM so host AG Grid CSS applies -->
        <div slot="grid-table" class="ag-theme-quartz"></div>
        <div slot="grid-pivot" class="ag-theme-quartz"></div>
      </sj-data-grid>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
